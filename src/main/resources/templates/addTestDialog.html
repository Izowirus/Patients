<md-dialog aria-label="Dodaj Badanie"> </md-toolbar>
<div class="md-toolbar-tools">
	<h2>Dodaj Badanie dla {{patient.name}} {{ patient.surname}}</h2>
	<span flex></span> <span class="glyphicon glyphicon-remove"
		ng-click="closeDialog()"></span>
</div>
</md-toolbar> <md-dialog-content>
<div class="container">
	<md-datepicker ng-model="date" md-placeholder="Enter date"
		md-open-on-focus></md-datepicker>
	<div class="form-group">
	<input class="form-control" ng-model="test.shortDescription" placeholder="Nazwa badania">
	</div>
	<div class="form-group">
		
		<textArea rows="5" class="form-control" ng-model="test.description" placeholder="Opis badania"> </textArea>
	</div>
	<button class="btn" ngf-pattern='*.dcm'
		ngf-select="uploadFiles($files)" multiple="multiple">Wybierz
		pliki Dicom badania pacjeta</button>
	
	<p ng-repeat='file in files'>{{$index+1}}. {{file.name}}</p>

</div>
</md-dialog-content> <md-dialog-actions> <md-button ng-click="addTest()"
	class="md-primary btn btn-primary">Dodaj</md-button> <md-button
	ng-click="closeDialog()" class="btn">Anuluj</md-button> </md-dialog-actions> </md-dialog>
